<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=' http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8530ff0bfc.js" crossorigin="anonymous"></script>
    <title>Clon de Google</title>
</head>
<body>
    <header class="header_container">
        <nav class="header_menu">
            <ol class="header_list">
                <li>
                    <a class="header_link" href="">
                        Gmail
                    </a>
                </li>
                <li>
                <a class="header_link" href="">
                    Imágenes
                </a>
                </li>
                <li>
                    <a class="header_link" href="">
                        <img class="header_image-cuadros" src="icons/cuadros.png" alt="Dropdown servicios de Google">
                    </a>
                </li>
                <li>
                    <a class="header_link" href="">
                        <img class="header_image-perfil" src="images/perfil.png" alt="Imagen de perfil">
                    </a>    
                </li>
            </ol>
        </nav>
    </header>

    <main class="main_container">
        <section class="main_logo_container">
            <img id="logo" src="images/logo.png" alt="Logo de Google">
        </section>
        <form class="main_search_box" action="">
            <i id="main_search_icons" class="fas fa-search"></i>
                <input class="main_input_search_box" type="text" id="input-search">
            <i id="main_search_icons" class="fas fa-microphone"></i>
            <i id="main_search_icons" class="fas fa-camera"></i>    
        </form>
        <section class="main_buttons_container">
            <a id="search" class="main_search_button" href="">Buscar con Google</a>
            <a id="lucky" class="main_search_button" href="">Voy a tener suerte</a>
        </section>
        <section class="main_lenguage_option">
            <p>Ofrecido por Google en: </p>&nbsp;
            <div>
                <a class="main_link_translate" href=""> English</a>&nbsp;
                <a class="main_link_translate" href=""> Español (Latinoamericanoo)</a>
            </div>
        </section>
    </main>

    <footer class="footer_container">
        <ul class="footer_list">
            <li><a class="footer-link" href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>    
            <li><a class="footer-link" href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
            <li><a class="footer-link" href="">Preferencias</a></li>
        </ul>
        <ul class="footer_list">
            <li><a class="footer-link" href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li> 
            <li><a class="footer-link" href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>   
            <li><a class="footer-link" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a></li>
            <li><a class="footer-link footer_link_hidden" href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
        </ul>
    </footer>
</body>
</html>
